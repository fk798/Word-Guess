<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word Guess Game</title>
        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="assets/css/style.css">
    </head>
    
    <body class="text-center">

        <div class = "container">
            <h1>Welcome to the Word-Guess Game *Cities Edition!</h1>
            <br><br>
            <p>Press any key to get started!</p>
            <div class="row">
                <p class="col">Wins</p>
                <p class="col">Number of guesses remaining</p>
            </div>
            <div class="row">
                <p class="col" id="wins">0</p>
                <p class="col" id="guess-number">Game has not started yet</p>
            </div>
            <div class="row">
                <p class="col">Current Word</p>
                <p class="col">Letters already guessed</p>
            </div>
            <div class="row">
                <p class="col" id="current-word">Game has not started yet</p>
                <p class="col" id="letters-guessed">Game has not started yet</p>
            </div>
            <div class="row">
                <img id="img">
            </div>
        </div>

    </body>
